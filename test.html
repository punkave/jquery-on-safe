<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
   <title>Test jquery.findSafe</title>
    <style type="text/css">
      th, td {
        padding: 5px;
        border: 1px dotted #ccc;
      }
    </style>
</head>
<body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="jquery.onSafe.js"></script>
<ul class="outer">
  <li class="one">One</li>
  <li class="two">Two</li>
  <li class="three">Three
    <ul class="inner">
      <li class="one">One</li>
      <li class="two">Two</li>
      <li class="three">Three</li>
    </ul>
  </li>
</ul>
<table class="results">
  <tr><th>Test</th><th>Result</th></tr>
  <tr><th>Nesting</th><td data-test="nesting"></td></tr>
  <tr><th>Nesting (no delegate)</th><td data-test="nesting-no-delegate"></td></tr>
</table>
<script type="text/javascript">
  var hits = 0;
  // Delegated version
  $('.outer').onSafe('click', '.three', 'ul', function() {
    hits++;
  });
  $('.three').trigger('click');
  $output = $('[data-test="nesting"]');
  $output.text((hits === 1) ? 'PASS' : 'FAIL');

  $('.outer').off();
  hits = 0;
  // Undelegated version
  $('.outer').onSafe('click', 'ul', function() {
    hits++;
  });
  $('.three').trigger('click');
  $output = $('[data-test="nesting-no-delegate"]');
  $output.text((hits === 1) ? 'PASS' : 'FAIL');
</script>
</body>
</html>
